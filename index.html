<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center p-5">
    <div class="card p-4" style="width: 600px">
        <form id="form">
            <div class="mb-3 row">
                <label for="UstId_1" class="col-sm-3 col-form-label">UstId_1</label>
                <div class="col-sm-9">
                    <input type="text" name="UstId_1" class="form-control" id="UstId_1">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="UstId_2" class="col-sm-3 col-form-label">UstId_2</label>
                <div class="col-sm-9">
                    <input type="text" name="UstId_2" class="form-control" id="UstId_2">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="Firmenname" class="col-sm-3 col-form-label">Firmenname</label>
                <div class="col-sm-9">
                    <input type="text" name="Firmenname" class="form-control" id="Firmenname">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="Ort" class="col-sm-3 col-form-label">Ort</label>
                <div class="col-sm-9">
                    <input type="text" name="Ort" class="form-control" id="Ort">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="PLZ" class="col-sm-3 col-form-label">PLZ</label>
                <div class="col-sm-9">
                    <input type="text" name="PLZ" class="form-control" id="PLZ">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="Strasse" class="col-sm-3 col-form-label">Strasse</label>
                <div class="col-sm-9">
                    <input type="text" name="Strasse" class="form-control" id="Strasse">
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-end">
                <div class="col-sm-3">
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        Submit
                    </button>
                    <div class="spinner-border text-secondary" style="display: none" id="loader" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
